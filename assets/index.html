<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Credits ‚Äî Test Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ===== TOAST ===== -->
  <div id="toast" class="toast hidden"></div>

  <!-- ===== AUTH SCREEN ===== -->
  <div id="auth-screen">
    <div class="auth-container">
      <div class="auth-logo">
        <span class="logo-icon">üçæ</span>
        <h1>Bottle Credits</h1>
        <p class="subtitle">Digital Prepaid Alcohol Credit Platform</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="login-phone" placeholder="e.g. 9000000001" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="seed-accounts">
          <p>Seed accounts:</p>
          <button type="button" class="btn btn-sm btn-outline" onclick="fillLogin('9000000001','admin123')">Admin</button>
          <button type="button" class="btn btn-sm btn-outline" onclick="fillLogin('9000000002','staff123')">Staff</button>
          <button type="button" class="btn btn-sm btn-outline" onclick="fillLogin('9000000003','customer123')">Customer</button>
        </div>
      </form>

      <form id="signup-form" class="auth-form hidden">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="signup-name" placeholder="Full name" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="signup-phone" placeholder="Phone number" required>
        </div>
        <div class="form-group">
          <label>Email (optional)</label>
          <input type="email" id="signup-email" placeholder="Email address">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signup-password" placeholder="Min 6 characters" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>
    </div>
  </div>

  <!-- ===== APP SCREEN ===== -->
  <div id="app-screen" class="hidden">

    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <span class="logo-icon-sm">üçæ</span>
        <span class="header-title">Bottle Credits</span>
      </div>
      <div class="header-right">
        <span id="user-badge" class="user-badge"></span>
        <span id="user-name" class="user-name"></span>
        <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav id="app-nav" class="app-nav"></nav>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div class="loading">Loading...</div>
    </main>

  </div>

  <!-- QR Modal -->
  <div id="qr-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>QR Code</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div id="qr-modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
